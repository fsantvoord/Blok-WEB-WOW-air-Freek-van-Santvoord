<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" 
     href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


    <head>
        <meta charset="utf-8">
      
        <title>Wow air verhalen</title>

    </head>
    <body>
        <header>
            <!--Home button-->
            <button method="get" action="/index.html" id="home"></button>
            <!--Filter button-->
            <button type="button" id="filter" ><i class="fas fa-filter"></i>Kies uit de 99 verhalen</button>
           
            
        </header>
        
        <section id="top5">
        <h1>Kies een verhaal uit de top 5</h1>
            <article>
            <h2>#1</h2>
            <p id="aantalsterren">Aantal sterren</p>
                <p id="sterren"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></p>
           
            
            <p id="tag">Getagd door de lezers als</p>
            <ul>
                <li>Blij</li>
                <li>Verrast</li>
                <li>Opgewekt</li>
            </ul>
            
            <figure>
            <img src="img/cover.png">
            <figcaption>#4 - Verrast <br>
            05-02-2012 <br>
            Molovich</figcaption>
            </figure>
            <button type="button"><i class="fas fa-arrow-alt-circle-down"></i></button>
            
            </article>
        </section>
        
        <section>
            <h1>Kies één van de 99 verhalen op basis van je gevoel.</h1>
            <p id="form1">Ik voel me:</p>
            
            <form method="get" id="vraag1" fieldset="Vraag1">
            <input type="text" name="Gevoel input" placeholder="bv. ontspannen">
            <button type="submit"><i class="fas fa-angle-right"></i></button>
            </form>
            <p id="stap1">Stap 1/2</p>
            
            <!--
            <form method="get" id="vraag2" fieldset="Vraag1">
            <input type="text" name="Gevoel input" placeholder="bv. opgewekt">
            <button type="submit"><i class="fas fa-angle-right"></i></button>
            </form>
            <p>Stap 2/2</p>-->
            
        </section>

        
    </body>
</html>
